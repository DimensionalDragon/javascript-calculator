<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="viewport">
            <div class="calculator">
                <div class="screen-container">
                    <div class="calculation"></div>
                    <div class="result">0</div>
                </div>
                <div class="buttons-container">
                    <div class="button" id="ac">AC</div>
                    <div class="button" id="del">←</div>
                    <div class="button operator" id="divide">÷</div>
                    <div class="button number" id="seven">7</div>
                    <div class="button number" id="eight">8</div>
                    <div class="button number" id="nine">9</div>
                    <div class="button operator" id="multiply">x</div>
                    <div class="button number" id="four">4</div>
                    <div class="button number" id="five">5</div>
                    <div class="button number" id="six">6</div>
                    <div class="button operator" id="subtract">-</div>
                    <div class="button number" id="one">1</div>
                    <div class="button number" id="two">2</div>
                    <div class="button number" id="three">3</div>
                    <div class="button operator" id="add">+</div>
                    <div class="button number" id="zero">0</div>
                    <div class="button" id="decimal">.</div>
                    <div class="button" id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
    <footer class="credit">
        <div class="credit-description">Created by DimensionalDragon</div>
        <div class="links">
            <a href="https://www.github.com/DimensionalDragon/" class="link"><img src="icons/github.png" alt=""> Github</a>
            <a href="https://www.linkedin.com/in/andhika-satrya-980071228" class="link"><img src="icons/linkedin.png" alt=""> LinkedIn</a>
        </div>
    </footer>
</html>
